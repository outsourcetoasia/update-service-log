name: Build & Release Plugin

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create Plugin Directory
        run: mkdir -p update-service-log

      - name: Copy Plugin Files
        run: rsync -av --progress . update-service-log/ --exclude update-service-log --exclude .git --exclude .github

      - name: Zip Plugin
        run: zip -r update-service-log.zip update-service-log

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: update-service-log.zip
